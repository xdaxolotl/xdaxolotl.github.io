<link rel="stylesheet" href="style.css">
<body style="background-color: #ffefef"></body>
<img src="axolotl.svg">
<h2>AxolotlHost is a website where you can host websites on the data:// protocol.</h2>
<h3>Sure, the links are long. Use a link shortener like https://bit.ly and your link is now short!</h3>
 <textarea id="textInput" rows="10" cols="50"></textarea>
  <select id="mimeType">
    <option value="text/plain">Plain Text</option>
    <option value="text/html">HTML</option>
    <option value="image/jpeg">JPEG Image</option>
    <option value="image/png">PNG Image</option>
    <option value="application/json">JSON</option>
    </select>
  <button onclick="convertText()">Convert</button>
  <div id="result"></div>
<script>
    function convertText() {
      const textInput = document.getElementById("textInput");
      const mimeType = document.getElementById("mimeType").value;
      const encodedText = encodeURIComponent(textInput.value);
      const dataUrl = `data:${mimeType},${encodedText}`;

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `<a href="${dataUrl}" target="_blank">Click here to go to your website. Refresh your website after it pops up.</a>`;
    }
  </script>
